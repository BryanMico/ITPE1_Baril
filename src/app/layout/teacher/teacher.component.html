<h1>Teachers Management</h1>
<div class="teacherCardContainer">
    <div class="teacherCard" *ngFor="let teacher of teachersData">
        <div class="teacherImg"><img src="{{teacher.teacherImg}}" alt=""></div>
        <div class="teacherInfo">
            <h3>{{teacher.teacherName}}</h3>
            <p>{{teacher.Subject}}</p>
            <p>Teacher ID: {{teacher.teacherID}}</p>
        </div>
        <div class="btnDetails">
            <button (click)="clickedDetails(teacher)">
                View Details
            </button>
        </div>
    </div>
</div>
<app-teacher-cards *ngIf="showDetails" [userDetail]="currentTeacher" (goBack)="goBackConfirm($event)"></app-teacher-cards>
