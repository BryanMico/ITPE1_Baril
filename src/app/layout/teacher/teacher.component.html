<h1>Teachers Management</h1>

<div class="teachersTable">
    <table>
        <tr>
            <th class="profileImg">Profile Image</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Year</th>
            <th>Block</th>
            <th>Actions</th>
        </tr>
    </table>
    <app-table *ngFor="let teacher of teachersData" userImg={{teacher.teacherImg}} userName={{teacher.teacherName}} userGender={{teacher.teacherGender}} userAge={{teacher.teacherAge}} userYear={{teacher.teacherYear}} userBlock={{teacher.teacherBlock}}> </app-table>
</div>
