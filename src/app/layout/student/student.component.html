<h1>Students Management</h1>

<div class="studentsTable">
    <table>
        <tr>
            <th class="profileImg">Profile Image</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Year</th>
            <th>Block</th>
            <th>Actions</th>
        </tr>
    </table>
    <app-table *ngFor="let student of studentsData" userImg={{student.studentImg}} userName={{student.studentName}} userGender={{student.studentGender}} userAge={{student.studentAge}} userYear={{student.studentYear}} userBlock={{student.studentBlock}}> </app-table>

</div>
