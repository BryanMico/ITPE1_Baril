<div class="modal">
    <div class="container">
        <div class="card">
            <header></header>
            <div class="colscontainer">
                <div class="leftcol">
                    <div class="imgcontainer"><img src="{{userDetail.studentImg}}" alt=""></div>
                    <div class="info">
                        <div class="name">{{userDetail.studentName}}</div>
                        <div class="course">{{userDetail.Course}}
                        </div>
                        <div class="studentid">Student ID: {{userDetail.studentID}}</div>
                    </div>
                </div>
            </div>
            <div class="btnContainer">
                <button (click)="goBackConfirm(true)">
                    Go Back
                </button>
            </div>
        </div>
    </div>
