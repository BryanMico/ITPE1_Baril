<table>

        <td>{{userName}}</td>
        <td>{{userGender}}</td>
        <td>{{userAge}}</td>
        <td>{{userYear}}</td>
        <td>{{userBlock}}</td>
        <td class="buttons">
            <button><span class="material-symbols-outlined">
            add_circle

                <span class="material-symbols-outlined">
                    library_books
                    </span>View
            </button>
